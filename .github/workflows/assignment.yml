name: Deploy to ECR

on: 
  push:
    branches: 
      - dev
      - main
      
jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_REGION: us-east-1  

    - name: Build and push MySQL image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: clo835assignment2  
        IMAGE_TAG: mysql-v1.0
      run: |
        docker build -f assignment1/Dockerfile_mysql -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG assignment1/
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Build and push Flask app image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: clo835assignment2  
        IMAGE_TAG: flask-v2.0
      run: |
        docker build -f assignment1/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG assignment1/
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
